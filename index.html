<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Météo France</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background-color: #1f2937;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow-y: auto;
        }

        .background {
            position: fixed;
            inset: 0;
            background-image: url('https://i.imgur.com/u1sUasM.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
        }

        .search-container {
            width: 100%;
            max-width: 500px;
            margin-bottom: 15px;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 10px 40px 10px 15px;
            font-size: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            outline: none;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            stroke: white;
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            margin-top: 5px;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }

        .suggestions.active {
            display: block;
        }

        .suggestion-item {
            padding: 10px 15px;
            cursor: pointer;
            color: #1f2937;
            font-size: 14px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .header {
            text-align: center;
            margin-bottom: 5px;
        }

        .city {
            font-size: 32px;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
            margin-bottom: 5px;
        }

        .date {
            font-size: 14px;
            color: white;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
        }

        .weather-icon {
            margin: 10px 0;
            filter: drop-shadow(0 2px 10px rgba(0, 0, 0, 0.8));
        }

        .weather-icon svg {
            width: 60px;
            height: 60px;
            stroke: white;
            fill: none;
            stroke-width: 1.5;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 3px solid transparent;
            border-top: 3px solid white;
            border-bottom: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px 0;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .temperature {
            font-size: 64px;
            font-weight: bold;
            color: white;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.9);
            margin: 5px 0;
        }

        .description {
            font-size: 20px;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
            text-transform: capitalize;
            margin-bottom: 10px;
        }

        .hidden {
            display: none;
        }

        .spacer {
            flex: 1;
            min-height: 20px;
        }

        .forecast-tomorrow {
            text-align: center;
            padding: 20px 0 30px 0;
            width: 100%;
        }

        .forecast-title {
            font-size: 28px;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
            margin-bottom: 12px;
        }

        .forecast-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .forecast-icon {
            filter: drop-shadow(0 2px 10px rgba(0, 0, 0, 0.8));
        }

        .forecast-icon svg {
            width: 60px;
            height: 60px;
            stroke: white;
            fill: none;
            stroke-width: 1.5;
        }

        .forecast-temp {
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.9);
        }

        .forecast-desc {
            font-size: 18px;
            color: white;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
        }

        .error-message {
            background-color: rgba(239, 68, 68, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            margin: 10px 0;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        /* Pour mobile, ajuster légèrement */
        @media (max-width: 400px) {
            .city {
                font-size: 28px;
            }
            
            .temperature {
                font-size: 56px;
            }
            
            .forecast-title {
                font-size: 24px;
            }
            
            .forecast-temp {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="overlay"></div>
        
        <div class="content">
            <div class="search-container">
                <input type="text" 
                       class="search-box" 
                       id="searchBox" 
                       placeholder="Rechercher une ville..."
                       autocomplete="off">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <div class="suggestions" id="suggestions"></div>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="header">
                <h1 class="city" id="cityName">ÉVRY, FRANCE</h1>
                <p class="date" id="date"></p>
            </div>

            <div id="loader" class="loader"></div>

            <div id="weatherContent" class="hidden">
                <div class="weather-icon" id="weatherIcon"></div>
                
                <div style="text-align: center;">
                    <div class="temperature" id="temperature"></div>
                    <div class="description" id="description"></div>
                </div>
            </div>

            <div class="spacer"></div>

            <div class="forecast-tomorrow">
                <div class="forecast-title">Demain</div>
                <div class="forecast-content">
                    <div class="forecast-icon" id="forecastIcon"></div>
                    <div>
                        <div class="forecast-temp" id="forecastTemp"></div>
                        <div class="forecast-desc" id="forecastDesc"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const frenchCities = [
            { name: "Paris", lat: 48.8566, lon: 2.3522 },
            { name: "Marseille", lat: 43.2965, lon: 5.3698 },
            { name: "Lyon", lat: 45.7640, lon: 4.8357 },
            { name: "Toulouse", lat: 43.6047, lon: 1.4442 },
            { name: "Nice", lat: 43.7102, lon: 7.2620 },
            { name: "Nantes", lat: 47.2184, lon: -1.5536 },
            { name: "Strasbourg", lat: 48.5734, lon: 7.7521 },
            { name: "Montpellier", lat: 43.6108, lon: 3.8767 },
            { name: "Bordeaux", lat: 44.8378, lon: -0.5792 },
            { name: "Lille", lat: 50.6292, lon: 3.0573 },
            { name: "Rennes", lat: 48.1173, lon: -1.6778 },
            { name: "Reims", lat: 49.2583, lon: 4.0317 },
            { name: "Le Havre", lat: 49.4944, lon: 0.1079 },
            { name: "Saint-Étienne", lat: 45.4397, lon: 4.3872 },
            { name: "Toulon", lat: 43.1242, lon: 5.9280 },
            { name: "Grenoble", lat: 45.1885, lon: 5.7245 },
            { name: "Dijon", lat: 47.3220, lon: 5.0415 },
            { name: "Angers", lat: 47.4784, lon: -0.5632 },
            { name: "Nîmes", lat: 43.8367, lon: 4.3601 },
            { name: "Villeurbanne", lat: 45.7667, lon: 4.8800 },
            { name: "Clermont-Ferrand", lat: 45.7772, lon: 3.0870 },
            { name: "Le Mans", lat: 48.0077, lon: 0.1984 },
            { name: "Aix-en-Provence", lat: 43.5297, lon: 5.4474 },
            { name: "Brest", lat: 48.3905, lon: -4.4860 },
            { name: "Tours", lat: 47.3941, lon: 0.6848 },
            { name: "Amiens", lat: 49.8942, lon: 2.2957 },
            { name: "Limoges", lat: 45.8336, lon: 1.2611 },
            { name: "Annecy", lat: 45.8992, lon: 6.1294 },
            { name: "Perpignan", lat: 42.6886, lon: 2.8948 },
            { name: "Boulogne-Billancourt", lat: 48.8356, lon: 2.2410 },
            { name: "Metz", lat: 49.1193, lon: 6.1757 },
            { name: "Besançon", lat: 47.2380, lon: 6.0243 },
            { name: "Orléans", lat: 47.9029, lon: 1.9093 },
            { name: "Rouen", lat: 49.4432, lon: 1.0993 },
            { name: "Mulhouse", lat: 47.7508, lon: 7.3359 },
            { name: "Caen", lat: 49.1829, lon: -0.3707 },
            { name: "Nancy", lat: 48.6921, lon: 6.1844 },
            { name: "Argenteuil", lat: 48.9479, lon: 2.2505 },
            { name: "Montreuil", lat: 48.8634, lon: 2.4444 },
            { name: "Saint-Denis", lat: 48.9362, lon: 2.3574 },
            { name: "Roubaix", lat: 50.6942, lon: 3.1746 },
            { name: "Tourcoing", lat: 50.7239, lon: 3.1609 },
            { name: "Nanterre", lat: 48.8925, lon: 2.2069 },
            { name: "Avignon", lat: 43.9493, lon: 4.8055 },
            { name: "Créteil", lat: 48.7900, lon: 2.4553 },
            { name: "Poitiers", lat: 46.5802, lon: 0.3404 },
            { name: "Dunkerque", lat: 51.0343, lon: 2.3768 },
            { name: "Évry", lat: 48.6289, lon: 2.4264 },
            { name: "Versailles", lat: 48.8014, lon: 2.1301 },
            { name: "Cannes", lat: 43.5528, lon: 7.0174 }
        ];

        let currentCity = { name: "Évry", lat: 48.6289, lon: 2.4264 };

        const searchBox = document.getElementById('searchBox');
        const suggestionsContainer = document.getElementById('suggestions');
        const errorMessage = document.getElementById('errorMessage');

        searchBox.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (searchTerm.length < 2) {
                suggestionsContainer.classList.remove('active');
                return;
            }

            const filtered = frenchCities.filter(city => 
                city.name.toLowerCase().includes(searchTerm)
            );

            if (filtered.length > 0) {
                suggestionsContainer.innerHTML = filtered.map(city => 
                    `<div class="suggestion-item" data-name="${city.name}" data-lat="${city.lat}" data-lon="${city.lon}">
                        ${city.name}
                    </div>`
                ).join('');
                suggestionsContainer.classList.add('active');
            } else {
                suggestionsContainer.classList.remove('active');
            }
        });

        suggestionsContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('suggestion-item')) {
                const name = e.target.dataset.name;
                const lat = parseFloat(e.target.dataset.lat);
                const lon = parseFloat(e.target.dataset.lon);
                
                currentCity = { name, lat, lon };
                searchBox.value = '';
                suggestionsContainer.classList.remove('active');
                
                document.getElementById('cityName').textContent = name.toUpperCase() + ', FRANCE';
                fetchWeather();
            }
        });

        document.addEventListener('click', (e) => {
            if (!searchBox.contains(e.target) && !suggestionsContainer.contains(e.target)) {
                suggestionsContainer.classList.remove('active');
            }
        });

        searchBox.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const firstSuggestion = suggestionsContainer.querySelector('.suggestion-item');
                if (firstSuggestion) {
                    firstSuggestion.click();
                }
            }
        });

        function displayDate() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const date = new Date().toLocaleDateString('fr-FR', options);
            document.getElementById('date').textContent = date;
        }

        const weatherIcons = {
            snow: `<svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 17.58A5 5 0 0 0 18 8h-1.26A8 8 0 1 0 4 16.25"></path>
                <line x1="8" y1="16" x2="8.01" y2="16"></line>
                <line x1="8" y1="20" x2="8.01" y2="20"></line>
                <line x1="12" y1="18" x2="12.01" y2="18"></line>
                <line x1="12" y1="22" x2="12.01" y2="22"></line>
                <line x1="16" y1="16" x2="16.01" y2="16"></line>
                <line x1="16" y1="20" x2="16.01" y2="20"></line>
            </svg>`,
            rain: `<svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <line x1="16" y1="13" x2="16" y2="21"></line>
                <line x1="8" y1="13" x2="8" y2="21"></line>
                <line x1="12" y1="15" x2="12" y2="23"></line>
                <path d="M20 16.58A5 5 0 0 0 18 7h-1.26A8 8 0 1 0 4 15.25"></path>
            </svg>`,
            thunderstorm: `<svg viewBox="0 0 24 24" fill="none" stroke="#FCD34D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 16.9A5 5 0 0 0 18 7h-1.26a8 8 0 1 0-11.62 9"></path>
                <polyline points="13 11 9 17 15 17 11 23"></polyline>
            </svg>`,
            cloudy: `<svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path>
            </svg>`,
            partly_cloudy: `<svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" fill="#FCD34D" stroke="#FCD34D"></path>
                <path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z" stroke="white"></path>
            </svg>`,
            sunny: `<svg viewBox="0 0 24 24" fill="none" stroke="#FCD34D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>`
        };

        async function fetchWeather() {
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('weatherContent').classList.add('hidden');
            errorMessage.classList.remove('active');

            try {
                const response = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${currentCity.lat}&longitude=${currentCity.lon}&current=temperature_2m,weather_code&daily=temperature_2m_max,temperature_2m_min,weather_code&timezone=Europe/Paris&forecast_days=2`
                );
                
                const data = await response.json();
                
                if (data && data.current) {
                    const temp = Math.round(data.current.temperature_2m);
                    const weatherCode = data.current.weather_code;
                    
                    const weatherToday = getWeatherFromCode(weatherCode);
                    displayWeather({
                        temperature: temp,
                        condition: weatherToday.condition,
                        description: weatherToday.description
                    });
                    
                    if (data.daily && data.daily.temperature_2m_max && data.daily.temperature_2m_max[1]) {
                        const tomorrowTemp = Math.round((data.daily.temperature_2m_max[1] + data.daily.temperature_2m_min[1]) / 2);
                        const tomorrowCode = data.daily.weather_code[1];
                        const weatherTomorrow = getWeatherFromCode(tomorrowCode);
                        
                        displayForecast({
                            temperature: tomorrowTemp,
                            condition: weatherTomorrow.condition,
                            description: weatherTomorrow.description
                        });
                    }
                } else {
                    throw new Error('Données météo invalides');
                }
                
            } catch (error) {
                console.error('Erreur:', error);
                errorMessage.textContent = 'Erreur lors du chargement de la météo';
                errorMessage.classList.add('active');
                
                displayWeather({
                    temperature: '--',
                    condition: 'cloudy',
                    description: 'Non disponible'
                });
                displayForecast({
                    temperature: '--',
                    condition: 'cloudy',
                    description: 'Non disponible'
                });
            }
        }

        function getWeatherFromCode(weatherCode) {
            let condition = 'cloudy';
            let description = 'Nuageux';
            
            if (weatherCode === 0) {
                condition = 'sunny';
                description = 'Ensoleillé';
            } else if (weatherCode === 1 || weatherCode === 2) {
                condition = 'partly_cloudy';
                description = 'Partiellement Nuageux';
            } else if (weatherCode === 3) {
                condition = 'cloudy';
                description = 'Nuageux';
            } else if (weatherCode >= 51 && weatherCode <= 67) {
                condition = 'rain';
                description = 'Pluie';
            } else if (weatherCode >= 71 && weatherCode <= 77) {
                condition = 'snow';
                description = 'Neige';
            } else if (weatherCode >= 95) {
                condition = 'thunderstorm';
                description = 'Orage';
            }
            
            return { condition, description };
        }

        function displayWeather(weather) {
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('weatherContent').classList.remove('hidden');
            
            document.getElementById('temperature').textContent = weather.temperature + '°C';
            document.getElementById('description').textContent = weather.description;
            document.getElementById('weatherIcon').innerHTML = weatherIcons[weather.condition] || weatherIcons.cloudy;
        }

        function displayForecast(weather) {
            document.getElementById('forecastTemp').textContent = weather.temperature + '°C';
            document.getElementById('forecastDesc').textContent = weather.description;
            document.getElementById('forecastIcon').innerHTML = weatherIcons[weather.condition] || weatherIcons.cloudy;
        }

        displayDate();
        fetchWeather();
    </script>
</body>
</html>
