<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo Évry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1f2937;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 1080px;
            height: 1920px;
            overflow: hidden;
        }

        .background {
            position: absolute;
            inset: 0;
            background-image: url('https://i.imgur.com/u1sUasM.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 32px;
            height: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
        }

        .city {
            font-size: 70px;
            font-weight: bold;
            color: white;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
            margin-bottom: 16px;
        }

        .date {
            font-size: 30px;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }

        .weather-icon {
            margin: 4px 0 3px 0;
            filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.8));
        }

        .weather-icon svg {
            width: 75px;
            height: 75px;
            stroke: white;
            fill: none;
            stroke-width: 1.5;
        }

        .loader {
            width: 160px;
            height: 160px;
            border: 4px solid transparent;
            border-top: 4px solid white;
            border-bottom: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 8px 0;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .temperature {
            font-size: 100px;
            font-weight: bold;
            color: white;
            text-shadow: 0 8px 30px rgba(0, 0, 0, 0.9);
            margin-bottom: 2px;
        }

        .description {
            font-size: 40px;
            color: white;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.8);
            text-transform: capitalize;
        }

        .hidden {
            display: none;
        }

        /* Nouveau : Météo de demain */
        .forecast-tomorrow {
            margin-top: auto;
            margin-bottom: 60px;
            text-align: center;
        }

        .forecast-title {
            font-size: 48px;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
            margin-bottom: 10px;
        }

        .forecast-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .forecast-icon {
            filter: drop-shadow(0 2px 10px rgba(0, 0, 0, 0.8));
        }

        .forecast-icon svg {
            width: 100px;
            height: 100px;
            stroke: white;
            fill: none;
            stroke-width: 1.5;
        }

        .forecast-temp {
            font-size: 64px;
            font-weight: bold;
            color: white;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.9);
        }

        .forecast-desc {
            font-size: 40px;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background" id="background"></div>
        <div class="overlay"></div>
        
        <div class="content">
            <div class="header">
                <h1 class="city">ÉVRY, FRANCE</h1>
                <p class="date" id="date"></p>
            </div>

            <div id="loader" class="loader"></div>

            <div id="weatherContent" class="hidden">
                <div class="weather-icon" id="weatherIcon"></div>
                
                <div style="text-align: center;">
                    <div class="temperature" id="temperature"></div>
                    <div class="description" id="description"></div>
                </div>
            </div>

            <!-- Nouveau : Météo de demain -->
            <div class="forecast-tomorrow">
                <div class="forecast-title">Demain</div>
                <div class="forecast-content">
                    <div class="forecast-icon" id="forecastIcon"></div>
                    <div>
                        <div class="forecast-temp" id="forecastTemp"></div>
                        <div class="forecast-desc" id="forecastDesc"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Charger l'image de fond
        function loadBackground() {
            // L'image est déjà dans le CSS, cette fonction n'est plus nécessaire
            console.log('Image de fond chargée depuis le CSS');
        }

        // Afficher la date
        function displayDate() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const date = new Date().toLocaleDateString('fr-FR', options);
            document.getElementById('date').textContent = date;
        }

        // Icônes météo SVG
        const weatherIcons = {
            snow: `<svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 17.58A5 5 0 0 0 18 8h-1.26A8 8 0 1 0 4 16.25"></path>
                <line x1="8" y1="16" x2="8.01" y2="16"></line>
                <line x1="8" y1="20" x2="8.01" y2="20"></line>
                <line x1="12" y1="18" x2="12.01" y2="18"></line>
                <line x1="12" y1="22" x2="12.01" y2="22"></line>
                <line x1="16" y1="16" x2="16.01" y2="16"></line>
                <line x1="16" y1="20" x2="16.01" y2="20"></line>
            </svg>`,
            rain: `<svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <line x1="16" y1="13" x2="16" y2="21"></line>
                <line x1="8" y1="13" x2="8" y2="21"></line>
                <line x1="12" y1="15" x2="12" y2="23"></line>
                <path d="M20 16.58A5 5 0 0 0 18 7h-1.26A8 8 0 1 0 4 15.25"></path>
            </svg>`,
            thunderstorm: `<svg viewBox="0 0 24 24" fill="none" stroke="#FCD34D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 16.9A5 5 0 0 0 18 7h-1.26a8 8 0 1 0-11.62 9"></path>
                <polyline points="13 11 9 17 15 17 11 23"></polyline>
            </svg>`,
            cloudy: `<svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path>
            </svg>`,
            partly_cloudy: `<svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" fill="#FCD34D" stroke="#FCD34D"></path>
                <path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z" stroke="white"></path>
            </svg>`,
            sunny: `<svg viewBox="0 0 24 24" fill="none" stroke="#FCD34D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>`
        };

        // Récupérer la météo
        async function fetchWeather() {
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('weatherContent').classList.add('hidden');

            try {
                // Utilisation de l'API Open-Meteo pour aujourd'hui et demain
                const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=48.6289&longitude=2.4264&current=temperature_2m,weather_code&daily=temperature_2m_max,temperature_2m_min,weather_code&timezone=Europe/Paris&forecast_days=2');
                
                const data = await response.json();
                
                if (data && data.current) {
                    const temp = Math.round(data.current.temperature_2m);
                    const weatherCode = data.current.weather_code;
                    
                    // Météo d'aujourd'hui
                    const weatherToday = getWeatherFromCode(weatherCode);
                    displayWeather({
                        temperature: temp,
                        condition: weatherToday.condition,
                        description: weatherToday.description
                    });
                    
                    // Météo de demain
                    if (data.daily && data.daily.temperature_2m_max && data.daily.temperature_2m_max[1]) {
                        const tomorrowTemp = Math.round((data.daily.temperature_2m_max[1] + data.daily.temperature_2m_min[1]) / 2);
                        const tomorrowCode = data.daily.weather_code[1];
                        const weatherTomorrow = getWeatherFromCode(tomorrowCode);
                        
                        displayForecast({
                            temperature: tomorrowTemp,
                            condition: weatherTomorrow.condition,
                            description: weatherTomorrow.description
                        });
                    }
                } else {
                    throw new Error('Données météo invalides');
                }
                
            } catch (error) {
                console.error('Erreur:', error);
                // Fallback en cas d'erreur
                displayWeather({
                    temperature: 5,
                    condition: 'rain',
                    description: 'Pluie Légère'
                });
                displayForecast({
                    temperature: 7,
                    condition: 'cloudy',
                    description: 'Nuageux'
                });
            }
        }

        function getWeatherFromCode(weatherCode) {
            let condition = 'cloudy';
            let description = 'Nuageux';
            
            if (weatherCode === 0) {
                condition = 'sunny';
                description = 'Ensoleillé';
            } else if (weatherCode === 1 || weatherCode === 2) {
                condition = 'partly_cloudy';
                description = 'Partiellement Nuageux';
            } else if (weatherCode === 3) {
                condition = 'cloudy';
                description = 'Nuageux';
            } else if (weatherCode >= 51 && weatherCode <= 67) {
                condition = 'rain';
                description = 'Pluie';
            } else if (weatherCode >= 71 && weatherCode <= 77) {
                condition = 'snow';
                description = 'Neige';
            } else if (weatherCode >= 95) {
                condition = 'thunderstorm';
                description = 'Orage';
            }
            
            return { condition, description };
        }

        function displayWeather(weather) {
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('weatherContent').classList.remove('hidden');
            
            document.getElementById('temperature').textContent = weather.temperature + '°C';
            document.getElementById('description').textContent = weather.description;
            document.getElementById('weatherIcon').innerHTML = weatherIcons[weather.condition] || weatherIcons.cloudy;
        }

        function displayForecast(weather) {
            document.getElementById('forecastTemp').textContent = weather.temperature + '°C';
            document.getElementById('forecastDesc').textContent = weather.description;
            document.getElementById('forecastIcon').innerHTML = weatherIcons[weather.condition] || weatherIcons.cloudy;
        }

        // Initialisation
        loadBackground();
        displayDate();
        fetchWeather();
    </script>
</body>
</html>
