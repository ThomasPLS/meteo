<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo France</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background-color: #1f2937;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .background {
            position: absolute;
            inset: 0;
            background-image: url('https://i.imgur.com/u1sUasM.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px 16px;
            height: 100%;
        }

        .search-container {
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 12px 45px 12px 20px;
            font-size: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-box:focus {
            background-color: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            stroke: white;
            pointer-events: none;
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            margin-top: 8px;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        .suggestions.active {
            display: block;
        }

        .suggestion-item {
            padding: 12px 20px;
            cursor: pointer;
            color: #1f2937;
            font-size: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            transition: background-color 0.2s ease;
        }

        .suggestion-item:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .main-weather {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 15px;
        }

        .city {
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.8);
        }

        .date {
            font-size: 14px;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
            margin-bottom: 10px;
        }

        .weather-icon {
            filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.8));
        }

        .weather-icon svg {
            width: 80px;
            height: 80px;
            stroke: white;
            fill: none;
            stroke-width: 1.5;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 3px solid transparent;
            border-top: 3px solid white;
            border-bottom: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .temperature {
            font-size: 64px;
            font-weight: bold;
            color: white;
            text-shadow: 0 8px 30px rgba(0, 0, 0, 0.9);
        }

        .description {
            font-size: 22px;
            color: white;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.8);
            text-transform: capitalize;
        }

        .hidden {
            display: none;
        }

        .forecast-tomorrow {
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
        }

        .forecast-title {
            font-size: 18px;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
            margin-bottom: 12px;
            font-weight: 600;
        }

        .forecast-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .forecast-icon {
            filter: drop-shadow(0 2px 10px rgba(0, 0, 0, 0.8));
        }

        .forecast-icon svg {
            width: 50px;
            height: 50px;
            stroke: white;
            fill: none;
            stroke-width: 1.5;
        }

        .forecast-temp {
            font-size: 32px;
            font-weight: bold;
            color: white;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.9);
        }

        .forecast-desc {
            font-size: 16px;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }

        .error-message {
            background-color: rgba(239, 68, 68, 0.9);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 14px;
            margin: 10px 0;
            text-align: center;
            display: none;
        }

        .error-message.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background" id="background"></div>
        <div class="overlay"></div>
        
        <div class="content">
            <div class="search-container">
                <input type="text" 
                       class="search-box" 
                       id="searchBox" 
                       placeholder="Rechercher une ville..."
                       autocomplete="off">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <div class="suggestions" id="suggestions"></div>
            </div>

            <div class="main-weather">
                <div class="error-message" id="errorMessage"></div>

                <div>
                    <h1 class="city" id="cityName">ÉVRY, FRANCE</h1>
                    <p class="date" id="date"></p>
                </div>

                <div id="loader" class="loader"></div>

                <div id="weatherContent" class="hidden">
                    <div class="weather-icon" id="weatherIcon"></div>
                    
                    <div>
                        <div class="temperature" id="temperature"></div>
                        <div class="description" id="description"></div>
                    </div>
                </div>
            </div>

            <div class="forecast-tomorrow">
                <div class="forecast-title">Demain</div>
                <div class="forecast-content">
                    <div class="forecast-icon" id="forecastIcon"></div>
                    <div>
                        <div class="forecast-temp" id="forecastTemp"></div>
                        <div class="forecast-desc" id="forecastDesc"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const frenchCities = [
            { name: "Agen", dept: "Lot-et-Garonne", num: "47", lat: 44.2028, lon: 0.6167 },
            { name: "Ajaccio", dept: "Corse-du-Sud", num: "2A", lat: 41.9267, lon: 8.7369 },
            { name: "Albi", dept: "Tarn", num: "81", lat: 43.9283, lon: 2.1480 },
            { name: "Paris", dept: "Paris", num: "75", lat: 48.8566, lon: 2.3522 },
            { name: "Lyon", dept: "Rhône", num: "69", lat: 45.7640, lon: 4.8357 },
            { name: "Marseille", dept: "Bouches-du-Rhône", num: "13", lat: 43.2965, lon: 5.3698 },
            { name: "Toulouse", dept: "Haute-Garonne", num: "31", lat: 43.6047, lon: 1.4442 },
            { name: "Nice", dept: "Alpes-Maritimes", num: "06", lat: 43.7102, lon: 7.2620 },
            { name: "Bordeaux", dept: "Gironde", num: "33", lat: 44.8378, lon: -0.5792 }
        ];

        let currentCity = { name: "Évry", lat: 48.6289, lon: 2.4264 };

        const searchBox = document.getElementById('searchBox');
        const suggestionsContainer = document.getElementById('suggestions');
        const errorMessage = document.getElementById('errorMessage');

        searchBox.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (searchTerm.length < 2) {
                suggestionsContainer.classList.remove('active');
                return;
            }

            const filtered = frenchCities.filter(city => 
                city.name.toLowerCase().includes(searchTerm)
            );

            if (filtered.length > 0) {
                suggestionsContainer.innerHTML = filtered.map(city => 
                    `<div class="suggestion-item" data-name="${city.name}" data-lat="${city.lat}" data-lon="${city.lon}">
                        ${city.name}
                    </div>`
                ).join('');
                suggestionsContainer.classList.add('active');
            } else {
                suggestionsContainer.classList.remove('active');
            }
        });

        suggestionsContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('suggestion-item')) {
                const name = e.target.dataset.name;
                const lat = parseFloat(e.target.dataset.lat);
                const lon = parseFloat(e.target.dataset.lon);
                
                currentCity = { name, lat, lon };
                searchBox.value = '';
                suggestionsContainer.classList.remove('active');
                
                document.getElementById('cityName').textContent = name.toUpperCase() + ', FRANCE';
                fetchWeather();
            }
        });

        document.addEventListener('click', (e) => {
            if (!searchBox.contains(e.target) && !suggestionsContainer.contains(e.target)) {
                suggestionsContainer.classList.remove('active');
            }
        });

        searchBox.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const firstSuggestion = suggestionsContainer.querySelector('.suggestion-item');
                if (firstSuggestion) {
                    firstSuggestion.click();
                }
            }
        });

        function displayDate() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const date = new Date().toLocaleDateString('fr-FR', options);
            document.getElementById('date').textContent = date;
        }

        const weatherIcons = {
            snow: `<svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 17.58A5 5 0 0 0 18 8h-1.26A8 8 0 1 0 4 16.25"></path>
                <line x1="8" y1="16" x2="8.01" y2="16"></line>
                <line x1="8" y1="20" x2="8.01" y2="20"></line>
                <line x1="12" y1="18" x2="12.01" y2="18"></line>
                <line x1="12" y1="22" x2="12.01" y2="22"></line>
                <line x1="16" y1="16" x2="16.01" y2="16"></line>
                <line x1="16" y1="20" x2="16.01" y2="20"></line>
            </svg>`,
            rain: `<svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <line x1="16" y1="13" x2="16" y2="21"></line>
                <line x1="8" y1="13" x2="8" y2="21"></line>
                <line x1="12" y1="15" x2="12" y2="23"></line>
                <path d="M20 16.58A5 5 0 0 0 18 7h-1.26A8 8 0 1 0 4 15.25"></path>
            </svg>`,
            thunderstorm: `<svg viewBox="0 0 24 24" fill="none" stroke="#FCD34D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 16.9A5 5 0 0 0 18 7h-1.26a8 8 0 1 0-11.62 9"></path>
                <polyline points="13 11 9 17 15 17 11 23"></polyline>
            </svg>`,
            cloudy: `<svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path>
            </svg>`,
            partly_cloudy: `<svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" fill="#FCD34D" stroke="#FCD34D"></path>
                <path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z" stroke="white"></path>
            </svg>`,
            sunny: `<svg viewBox="0 0 24 24" fill="none" stroke="#FCD34D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>`
        };

        async function fetchWeather() {
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('weatherContent').classList.add('hidden');
            errorMessage.classList.remove('active');

            try {
                const response = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${currentCity.lat}&longitude=${currentCity.lon}&current=temperature_2m,weather_code&daily=temperature_2m_max,temperature_2m_min,weather_code&timezone=Europe/Paris&forecast_days=2`
                );
                
                const data = await response.json();
                
                if (data && data.current) {
                    const temp = Math.round(data.current.temperature_2m);
                    const weatherCode = data.current.weather_code;
                    
                    const weatherToday = getWeatherFromCode(weatherCode);
                    displayWeather({
                        temperature: temp,
                        condition: weatherToday.condition,
                        description: weatherToday.description
                    });
                    
                    if (data.daily && data.daily.temperature_2m_max && data.daily.temperature_2m_max[1]) {
                        const tomorrowTemp = Math.round((data.daily.temperature_2m_max[1] + data.daily.temperature_2m_min[1]) / 2);
                        const tomorrowCode = data.daily.weather_code[1];
                        const weatherTomorrow = getWeatherFromCode(tomorrowCode);
                        
                        displayForecast({
                            temperature: tomorrowTemp,
                            condition: weatherTomorrow.condition,
                            description: weatherTomorrow.description
                        });
                    }
                } else {
                    throw new Error('Données météo invalides');
                }
                
            } catch (error) {
                console.error('Erreur:', error);
                errorMessage.textContent = 'Erreur lors du chargement de la météo';
                errorMessage.classList.add('active');
                
                displayWeather({
                    temperature: '--',
                    condition: 'cloudy',
                    description: 'Non disponible'
                });
                displayForecast({
                    temperature: '--',
                    condition: 'cloudy',
                    description: 'Non disponible'
                });
            }
        }

        function getWeatherFromCode(weatherCode) {
            let condition = 'cloudy';
            let description = 'Nuageux';
            
            if (weatherCode === 0) {
                condition = 'sunny';
                description = 'Ensoleillé';
            } else if (weatherCode === 1 || weatherCode === 2) {
                condition = 'partly_cloudy';
                description = 'Partiellement Nuageux';
            } else if (weatherCode === 3) {
                condition = 'cloudy';
                description = 'Nuageux';
            } else if (weatherCode >= 51 && weatherCode <= 67) {
                condition = 'rain';
                description = 'Pluie';
            } else if (weatherCode >= 71 && weatherCode <= 77) {
                condition = 'snow';
                description = 'Neige';
            } else if (weatherCode >= 95) {
                condition = 'thunderstorm';
                description = 'Orage';
            }
            
            return { condition, description };
        }

        function displayWeather(weather) {
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('weatherContent').classList.remove('hidden');
            
            document.getElementById('temperature').textContent = weather.temperature + '°C';
            document.getElementById('description').textContent = weather.description;
            document.getElementById('weatherIcon').innerHTML = weatherIcons[weather.condition] || weatherIcons.cloudy;
        }

        function displayForecast(weather) {
            document.getElementById('forecastTemp').textContent = weather.temperature + '°C';
            document.getElementById('forecastDesc').textContent = weather.description;
            document.getElementById('forecastIcon').innerHTML = weatherIcons[weather.condition] || weatherIcons.cloudy;
        }

        displayDate();
        fetchWeather();
    </script>
</body>
</html>
