<head>
    <meta charset="UTF-8">

    <title>Météo France</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1f2937;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 1080px;
            height: 1920px;
            overflow: hidden;
        }

        .background {
            position: absolute;
            inset: 0;
            background-image: url('https://i.imgur.com/u1sUasM.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: opacity 0.5s ease;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 32px;
            height: 100%;
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 20px 60px 20px 25px;
            font-size: 28px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-box:focus {
            background-color: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .search-icon {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            width: 32px;
            height: 32px;
            stroke: white;
            pointer-events: none;
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            margin-top: 10px;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .suggestions.active {
            display: block;
        }

        .suggestion-item {
            padding: 18px 25px;
            cursor: pointer;
            color: #1f2937;
            font-size: 24px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            transition: background-color 0.2s ease;
        }

        .suggestion-item:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
        }

        .city {
            font-size: 70px;
            font-weight: bold;
            color: white;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
            margin-bottom: 16px;
        }

        .date {
            font-size: 30px;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }

        .weather-icon {
            margin: 4px 0 3px 0;
            filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.8));
        }

        .weather-icon svg {
            width: 75px;
            height: 75px;
            stroke: white;
            fill: none;
            stroke-width: 1.5;
        }

        .loader {
            width: 160px;
            height: 160px;
            border: 4px solid transparent;
            border-top: 4px solid white;
            border-bottom: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 8px 0;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .temperature {
            font-size: 100px;
            font-weight: bold;
            color: white;
            text-shadow: 0 8px 30px rgba(0, 0, 0, 0.9);
            margin-bottom: 2px;
        }

        .description {
            font-size: 40px;
            color: white;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.8);
            text-transform: capitalize;
        }

        .hidden {
            display: none;
        }

        .forecast-tomorrow {
            margin-top: 950px;
            margin-bottom: 60px;
            text-align: center;
        }

        .forecast-title {
            font-size: 48px;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
            margin-bottom: 10px;
        }

        .forecast-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .forecast-icon {
            filter: drop-shadow(0 2px 10px rgba(0, 0, 0, 0.8));
        }

        .forecast-icon svg {
            width: 100px;
            height: 100px;
            stroke: white;
            fill: none;
            stroke-width: 1.5;
        }

        .forecast-temp {
            font-size: 64px;
            font-weight: bold;
            color: white;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.9);
        }

        .forecast-desc {
            font-size: 40px;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }

        .error-message {
            background-color: rgba(239, 68, 68, 0.9);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 24px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        .error-message.active {
            display: block;
        }
    </style>
</head>

        // Gestion de la recherche
        searchBox.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (searchTerm.length < 2) {
                suggestionsContainer.classList.remove('active');
                return;
            }

            const filtered = frenchCities.filter(city => 
                city.name.toLowerCase().includes(searchTerm)
            );

            if (filtered.length > 0) {
                suggestionsContainer.innerHTML = filtered.map(city => 
                    `<div class="suggestion-item" data-name="${city.name}" data-lat="${city.lat}" data-lon="${city.lon}">
                        ${city.name}
                    </div>`
                ).join('');
                suggestionsContainer.classList.add('active');
            } else {
                suggestionsContainer.classList.remove('active');
            }
        });

        // Sélection d'une ville
        suggestionsContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('suggestion-item')) {
                const name = e.target.dataset.name;
                const lat = parseFloat(e.target.dataset.lat);
                const lon = parseFloat(e.target.dataset.lon);
                
                currentCity = { name, lat, lon };
                searchBox.value = '';
                suggestionsContainer.classList.remove('active');

            }
        });

            partly_cloudy: `<svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" fill="#FCD34D" stroke="#FCD34D"></path>

        async function fetchWeather() {
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('weatherContent').classList.add('hidden');
            errorMessage.classList.remove('active');

            try {
                const response = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${currentCity.lat}&longitude=${currentCity.lon}&current=temperature_2m,weather_code&daily=temperature_2m_max,temperature_2m_min,weather_code&timezone=Europe/Paris&forecast_days=2`
                );
                
                const data = await response.json();
                
                if (data && data.current) {
                    const temp = Math.round(data.current.temperature_2m);
                    const weatherCode = data.current.weather_code;
                    
                    const weatherToday = getWeatherFromCode(weatherCode);
                    displayWeather({
                        temperature: temp,
                        condition: weatherToday.condition,
                        description: weatherToday.description
                    });
                    
                    if (data.daily && data.daily.temperature_2m_max && data.daily.temperature_2m_max[1]) {
                        const tomorrowTemp = Math.round((data.daily.temperature_2m_max[1] + data.daily.temperature_2m_min[1]) / 2);
                        const tomorrowCode = data.daily.weather_code[1];
                        const weatherTomorrow = getWeatherFromCode(tomorrowCode);
                        
                        displayForecast({
                            temperature: tomorrowTemp,
                            condition: weatherTomorrow.condition,
                            description: weatherTomorrow.description
                        });
                    }
                } else {
                    throw new Error('Données météo invalides');
                }
                
            } catch (error) {
                console.error('Erreur:', error);
                errorMessage.textContent = 'Erreur lors du chargement de la météo';
                errorMessage.classList.add('active');
                
                displayWeather({
                    temperature: '--',
                    condition: 'cloudy',
                    description: 'Non disponible'
                });
                displayForecast({
                    temperature: '--',
                    condition: 'cloudy',
                    description: 'Non disponible'
                });
            }
        }

        function getWeatherFromCode(weatherCode) {
            let condition = 'cloudy';
            let description = 'Nuageux';
            
            if (weatherCode === 0) {
                condition = 'sunny';
                description = 'Ensoleillé';
            } else if (weatherCode === 1 || weatherCode === 2) {
                condition = 'partly_cloudy';
                description = 'Partiellement Nuageux';
            } else if (weatherCode === 3) {
                condition = 'cloudy';
                description = 'Nuageux';
            } else if (weatherCode >= 51 && weatherCode <= 67) {
                condition = 'rain';
                description = 'Pluie';
            } else if (weatherCode >= 71 && weatherCode <= 77) {
                condition = 'snow';
                description = 'Neige';
            } else if (weatherCode >= 95) {
                condition = 'thunderstorm';
                description = 'Orage';
            }
            
            return { condition, description };
        }

        function displayWeather(weather) {
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('weatherContent').classList.remove('hidden');
            
            document.getElementById('temperature').textContent = weather.temperature + '°C';
            document.getElementById('description').textContent = weather.description;
            document.getElementById('weatherIcon').innerHTML = weatherIcons[weather.condition] || weatherIcons.cloudy;
        }

        function displayForecast(weather) {
            document.getElementById('forecastTemp').textContent = weather.temperature + '°C';
            document.getElementById('forecastDesc').textContent = weather.description;
            document.getElementById('forecastIcon').innerHTML = weatherIcons[weather.condition] || weatherIcons.cloudy;
        }

        displayDate();
        fetchWeather();
    </script>
